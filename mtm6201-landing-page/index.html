<!DOCTYPE html>
<head>
<title>Landing Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.Ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  </head>

<body>
    <nav id="logo" class="logo">
        <img src="images/logo/logo.png">
        </nav>

      <div class="container">
        <img src="images/bg-image/scooter.svg">
        <div class="slogan-1">Want to be <br> your own <br> boss?</div>
        <div class="slogan-2">Start today and make up to 30$/hr driving <br> 
          your own vehicle with Dash!</div>

          <form class="container2">

            <h1>Apply Now</h1>
            <h4>Enter your info below to get started.</h4>

           <div>
           <input type="text" name="fname" class="apply-form" placeholder="First name" required>
           </div>

           <div>
           <input type="text" name="lname" class="apply-form" placeholder="Last name" required>
           </div>

           <div>
           <input type="text" name="email" class="apply-form" placeholder="Email" required>
           </div>

           <div>
           <input type="text" name="phone" class="apply-form" placeholder="Phone number" required>
           </div>

           <div>
           <input type="checkbox" id="checkbox"><label for="checkbox"> I agree to dash terms</label>
           </div>
      
           <button type="button" class="btn">DRIVE WITH US</button>

           <p>Already applied?<a href="http://www.google.com"><font color="red"> Check your application status here</font></a></p>

          </form>
      </div>

      <div class="footer">
        <img class="instagram" src="images/icons/instagram.svg" >
        <img class="twitter" src="images/icons/twitter.svg">
        <img class="facebook" src="images/icons/facebook.svg">
        <img class="linkedin" src="images/icons/linkedin.svg">
        
        <h1>See how much you can earn with Dash</h1>
        <p>how many hours do you want to drive with us this week?</p>

        <div class="calc-form">
        <input type="text" name="hours" class="hours" placeholder="Hours">
        
        <input type="text" name="city" class="city" placeholder="City">

        <button type="calculate" class="calc">CALCULATE</button>
      </div>

</body>
</html>
